<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Stack / Mobile Scroll</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #050505;
    color: #fff;
    overflow-x: hidden;
  }

  .scroll-container {
    position: relative;
    width: 100%;
    /* Height is dynamic on mobile, but 100vh on desktop via GSAP */
  }

  .slide {
    width: 100%;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: #050505;
    /* Only apply shadow on desktop via media query or JS, 
       but keeping it subtle here works for both if needed */
    box-shadow: 0px -20px 50px rgba(0,0,0,0.5); 
  }

  .slide-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 5vw;
    z-index: 2;
  }

  .slide-img-container {
    flex: 1;
    position: relative;
    overflow: hidden; 
  }

  .slide-img-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
    object-fit: cover;
  }

  .slide-content p {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #888;
    margin-bottom: 1.5rem;
  }

  .slide-content h2 {
    font-size: 4vw;
    font-weight: 700;
    line-height: 1.1;
    margin: 0;
  }

  /* --- MOBILE STYLES (Default Block Scroll) --- */
  @media (max-width: 768px) {
    .slide {
      position: relative; /* Normal stacking */
      height: auto;       /* Fit content */
      min-height: 90vh;   /* Ensure it takes up most of screen */
      flex-direction: column-reverse;
      box-shadow: none;   /* Remove shadow for clean flat scroll */
      border-bottom: 1px solid #222; /* Simple separator */
    }

    .slide-content {
      padding: 3rem 1.5rem;
    }
    
    .slide-content h2 {
      font-size: 2.5rem;
    }

    .slide-img-container {
      height: 50vh; /* Fixed height for image area */
      width: 100%;
    }
    
    /* Reset image to normal fit */
    .slide-img-container img {
      height: 100%;
      position: relative;
    }
  }

  /* --- DESKTOP STYLES (Preparation for GSAP) --- */
  @media (min-width: 769px) {
    .slide {
      position: absolute; /* Needed for the stacking effect */
      top: 0;
      left: 0;
    }
    /* We make images slightly taller on desktop for the parallax movement */
    .slide-img-container img {
      height: 120%; 
    }
  }
</style>
</head>
<body>

<div class="scroll-container">

  <div class="slide">
    <div class="slide-content">
      <p>Capabilities</p>
      <h2>Digital Strategy &<br>AI Implementation</h2>
    </div>
    <div class="slide-img-container">
      <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" alt="Strategy">
    </div>
  </div>

  <div class="slide">
    <div class="slide-content">
      <p>Identity</p>
      <h2>Bold Brands That<br>Demand Attention</h2>
    </div>
    <div class="slide-img-container">
      <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop" alt="Brand">
    </div>
  </div>

  <div class="slide">
    <div class="slide-content">
      <p>Experience</p>
      <h2>Immersive Web<br>Motion Design</h2>
    </div>
    <div class="slide-img-container">
      <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2700&auto=format&fit=crop" alt="Experience">
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

// Use ScrollTrigger.matchMedia() to handle different screen sizes
ScrollTrigger.matchMedia({

  // --- DESKTOP ONLY (min-width: 769px) ---
  "(min-width: 769px)": function() {
    
    const slides = gsap.utils.toArray(".slide");
    
    // 1. Z-Index Setup
    gsap.set(slides, { zIndex: i => i });

    // 2. Initial States (Push slides down)
    gsap.set(slides.slice(1), { yPercent: 100 });
    gsap.set(slides.slice(1).map(s => s.querySelector("img")), { yPercent: -20 });

    // 3. Timeline
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top top",
        end: () => "+=" + (window.innerHeight * (slides.length - 1)),
        scrub: 1,
        pin: true,
        anticipatePin: 1
      }
    });

    // 4. Animation Loop
    slides.forEach((slide, i) => {
      if (i === 0) return;

      tl.to(slide, {
        yPercent: 0,
        ease: "none",
        duration: 1
      })
      .to(slide.querySelector("img"), {
        yPercent: 0,
        ease: "none",
        duration: 1
      }, "<");
    });
    
    // Cleanup function when resizing below 769px
    return function() {
        // Kill the ScrollTrigger and revert styles modified by GSAP
        // ScrollTrigger automatically handles most revert logic
    };
  },

  // --- MOBILE ONLY (max-width: 768px) ---
  "(max-width: 768px)": function() {
    // We do nothing here! 
    // Since we put "position: absolute" inside a media query in CSS,
    // we don't need to force anything via JS. The browser just sees
    // normal block elements and scrolls them naturally.
  }

});
</script>

</body>
</html>
