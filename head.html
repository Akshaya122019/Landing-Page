<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glow Card Interaction</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle at 1px 1px, #1c1c1c 1px, transparent 0);
    background-size: 22px 22px;
    opacity: 0.6;
  }

  .glow-stage {
    position: relative;
    transition: transform 0.7s ease;
  }

  /* SQUARE-SHAPED GLOW - Wraps around card edges */
  .glow-bg {
    position: absolute;
    inset: -120px;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.6s ease, background 0.6s ease;
    z-index: -1;
  }

  .glow-stage.active .glow-bg {
    opacity: 1;
  }

  /* First click: Grey on bottom-right */
  .glow-stage[data-step="0"] .glow-bg {
    background:
      /* inner green glow on top-left */
      linear-gradient(
        135deg,
        rgba(190, 255, 0, 0.95) 0%,
        rgba(190, 255, 0, 0.6) 40%,
        transparent 60%
      ),
      /* grey glow on bottom-right */
      linear-gradient(
        315deg,
        rgba(180, 180, 180, 0.5) 0%,
        rgba(120, 120, 120, 0.25) 40%,
        transparent 60%
      );
    filter: blur(70px);
  }

  /* Second click: Grey on top-right */
  .glow-stage[data-step="1"] .glow-bg {
    background:
      /* inner green glow on bottom-left */
      linear-gradient(
        45deg,
        rgba(190, 255, 0, 0.95) 0%,
        rgba(190, 255, 0, 0.6) 40%,
        transparent 60%
      ),
      /* grey glow on top-right */
      linear-gradient(
        225deg,
        rgba(180, 180, 180, 0.5) 0%,
        rgba(120, 120, 120, 0.25) 40%,
        transparent 60%
      );
    filter: blur(70px);
  }

  /* Third click: Grey on top-left */
  .glow-stage[data-step="2"] .glow-bg {
    background:
      /* inner green glow on bottom-right */
      linear-gradient(
        315deg,
        rgba(190, 255, 0, 0.95) 0%,
        rgba(190, 255, 0, 0.6) 40%,
        transparent 60%
      ),
      /* grey glow on top-left */
      linear-gradient(
        135deg,
        rgba(180, 180, 180, 0.5) 0%,
        rgba(120, 120, 120, 0.25) 40%,
        transparent 60%
      );
    filter: blur(70px);
  }

  .glow-stage.active .glow-bg {
    opacity: 1;
  }

  .card-box {
    width: 460px;
    height: 270px;
    background: #020202;
    border-radius: 16px;
    box-shadow:
      0 30px 60px rgba(0,0,0,0.7),
      inset 0 0 0 1px rgba(255,255,255,0.03);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-align: center;
    padding: 32px;
  }

  .card-box h1 {
    font-size: 2.6rem;
    font-weight: 500;
    margin-bottom: 12px;
    color: #fff;
  }

  .card-box p {
    font-size: 1.05rem;
    color: #cfcfcf;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="glow-stage" id="glowStage">
  <div class="glow-bg"></div>

  <div class="card-box">
    <div>
      <h1 id="title"></h1>
      <p id="desc"></p>
    </div>
  </div>
</div>

<script>
  const data = [
    {
      title: "Connect",
      desc: "We decode your brand, audience and goals to find where design and AI can hit hardest.",
      scale: 1.08
    },
    {
      title: "Chat",
      desc: "We jam with your team in real time to shape sharp, Gen Z-ready ideas and flows.",
      scale: 1.16
    },
    {
      title: "Create",
      desc: "We turn strategy into visuals, content and automations built to launch and scale.",
      scale: 1.24
    }
  ];

  let step = -1;
  const stage = document.getElementById("glowStage");
  const title = document.getElementById("title");
  const desc = document.getElementById("desc");

  stage.addEventListener("click", () => {
    if (step >= data.length - 1) return;

    step++;

    // Set data-step attribute for CSS targeting
    stage.setAttribute("data-step", step);

    title.textContent = data[step].title;
    desc.textContent = data[step].desc;

    stage.style.transform = `scale(${data[step].scale})`;

    stage.classList.remove("active");
    void stage.offsetWidth;
    stage.classList.add("active");
  });
</script>

</body>
