<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Glass Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://db.onlinewebfonts.com/c/029689055aab954f65aac69f5bdfdd26?family=Clash+Display" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Clash Display", sans-serif;
        }

        /* HEADER */
        header {
            min-height: 100vh;
            background: #e10600; /* RED BACKGROUND */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }

        /* CENTER GROUP */
        .nav-group {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        /* LOGO */
        .logo img {
            width: 44px;
        }

        /* GLASS NAV */
        .glass-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 0.7rem 1.6rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .glass-nav a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            position: relative;
        }

        .glass-nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            bottom: -4px;
            left: 50%;
            transition: 0.3s;
        }

        .glass-nav a:hover::after {
            width: 100%;
            left: 0;
        }
        /* RESPONSIVE SCALE (NO STACKING) */
        @media (max-width: 768px) {
            .glass-nav {
                gap: 1.2rem;
                padding: 0.6rem 1.2rem;
            }

            .glass-nav a {
                font-size: 0.85rem;
            }

            .logo img {
                width: 38px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="nav-group">
            <!-- Logo -->
            <div class="logo">
                <img src="images/image.png" alt="Logo">
            </div>

            <!-- Glass Navbar -->
            <nav class="glass-nav">
                <a href="#">About</a>
                <a href="#">Verticles</a>
                <a href="#">Peoples</a>
                <a href="#">Careers</a>
                <a href="#">Contact us</a>
            </nav>
        </div>
    </header>

</body>

</html>
